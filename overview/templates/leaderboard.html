<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Rankings - Code Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-mono min-h-screen flex flex-col" x-data="leaderboardApp()">

    <!-- Header (Consistent with Index) -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold text-yellow-400 tracking-wider">üèÜ HALL OF FAME</h1>
        <div class="space-x-1 bg-gray-700 rounded p-1 text-sm">
            <a href="/" class="inline-block px-4 py-1.5 rounded font-bold text-gray-400 hover:text-white hover:bg-gray-600 transition">
                ‚Üê BACK TO ARENA
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-10 flex justify-center items-start">
        
        <div class="w-full max-w-4xl">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg text-center">
                    <h3 class="text-gray-500 text-xs font-bold uppercase">Total Agents</h3>
                    <p class="text-3xl font-bold text-white mt-2" x-text="data.length">0</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg text-center">
                    <h3 class="text-gray-500 text-xs font-bold uppercase">Current Champion</h3>
                    <p class="text-2xl font-bold text-yellow-400 mt-2 truncate" x-text="data.length > 0 ? data[0][0] : '-'">-</p>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 shadow-lg text-center">
                    <h3 class="text-gray-500 text-xs font-bold uppercase">Highest Rating</h3>
                    <p class="text-3xl font-bold text-green-400 mt-2" x-text="data.length > 0 ? data[0][1] : '0'">0</p>
                </div>
            </div>

            <!-- The Table -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden shadow-2xl">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-900 text-gray-500 text-xs uppercase tracking-wider">
                            <th class="p-6">Rank</th>
                            <th class="p-6">Agent Name</th>
                            <th class="p-6 text-right">Elo Rating</th>
                            <th class="p-6 text-right">Tier</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="(entry, index) in data">
                            <tr class="hover:bg-gray-750 transition duration-150 group">
                                <td class="p-6 font-bold text-xl">
                                    <!-- Rank Icons -->
                                    <span x-show="index === 0">ü•á</span>
                                    <span x-show="index === 1">ü•à</span>
                                    <span x-show="index === 2">ü•â</span>
                                    <span x-show="index > 2" class="text-gray-500 ml-2" x-text="'#' + (index + 1)"></span>
                                </td>
                                
                                <td class="p-6">
                                    <div class="font-bold text-white text-lg group-hover:text-green-400 transition" x-text="entry[0]"></div>
                                </td>
                                
                                <td class="p-6 text-right">
                                    <span class="font-mono text-yellow-300 font-bold text-lg" x-text="entry[1]"></span>
                                </td>

                                <td class="p-6 text-right">
                                    <span class="text-xs font-bold px-2 py-1 rounded bg-gray-700 text-gray-300 border border-gray-600"
                                          x-text="getTier(entry[1])"></span>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function leaderboardApp() {
            return {
                data: [],
                async init() {
                    const res = await fetch('/api/leaderboard');
                    this.data = await res.json();
                },
                getTier(score) {
                    if (score >= 1300) return 'GRANDMASTER';
                    if (score >= 1250) return 'MASTER';
                    if (score >= 1200) return 'DIAMOND';
                    if (score >= 1150) return 'PLATINUM';
                    return 'GOLD';
                }
            }
        }
    </script>
</body>
</html>
