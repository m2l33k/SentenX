<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Mission Control</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AlpineJS Framework -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-mono h-screen flex flex-col" x-data="app()">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shrink-0">
        <h1 class="text-xl font-bold text-green-400 tracking-wider">‚öîÔ∏è CODE ARENA</h1>
        <div class="space-x-1 bg-gray-700 rounded p-1 text-sm">
            <button @click="tab = 'arena'" :class="tab === 'arena' ? 'bg-gray-600 text-white shadow' : 'text-gray-400 hover:text-white'" class="px-4 py-1.5 rounded transition font-bold">üèüÔ∏è ARENA</button>
            <button @click="tab = 'history'; loadHistory()" :class="tab === 'history' ? 'bg-gray-600 text-white shadow' : 'text-gray-400 hover:text-white'" class="px-4 py-1.5 rounded transition font-bold">üìú HISTORY</button>
            <button @click="tab = 'settings'" :class="tab === 'settings' ? 'bg-gray-600 text-white shadow' : 'text-gray-400 hover:text-white'" class="px-4 py-1.5 rounded transition font-bold">‚öôÔ∏è SETTINGS</button>
            <button @click="tab = 'prompts'" :class="tab === 'prompts' ? 'bg-gray-600 text-white shadow' : 'text-gray-400 hover:text-white'" class="px-4 py-1.5 rounded transition font-bold">üß† PROMPTS</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow overflow-hidden relative">

        <!-- ================= ARENA TAB ================= -->
        <div x-show="tab === 'arena'" class="h-full flex flex-col p-6 gap-4">
            
            <!-- Battle Config Panel -->
            <div class="bg-gray-800 p-5 rounded-lg border border-gray-700 shrink-0 grid grid-cols-1 md:grid-cols-4 gap-4 shadow-lg">
                
                <!-- Problem Input -->
                <div class="md:col-span-2">
                    <label class="block text-xs text-green-500 mb-1 font-bold tracking-wider">PROBLEM STATEMENT</label>
                    <input type="text" x-model="problem" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white focus:border-green-500 outline-none placeholder-gray-600 transition" placeholder="e.g. Write a function to check prime numbers">
                </div>

                <!-- Test Input -->
                <div>
                    <label class="block text-xs text-yellow-500 mb-1 font-bold tracking-wider">TEST INPUT (Arg for Function)</label>
                    <input type="text" x-model="testInput" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-yellow-300 font-mono focus:border-yellow-500 outline-none placeholder-gray-600 transition" placeholder="e.g. 10 or [1,2,3]">
                </div>

                <!-- Expected Output -->
                <div>
                    <label class="block text-xs text-blue-500 mb-1 font-bold tracking-wider">EXPECTED RETURN VALUE</label>
                    <input type="text" x-model="expectedOutput" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-blue-300 font-mono focus:border-blue-500 outline-none placeholder-gray-600 transition" placeholder="e.g. 55 or True">
                </div>

                <!-- Start Button -->
                <div class="md:col-span-4 mt-2">
                    <button @click="startBattle()" :disabled="running" class="w-full bg-green-700 hover:bg-green-600 text-white p-3 rounded font-bold tracking-widest transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-3 border border-green-600">
                        <span x-show="!running">üöÄ INITIATE BATTLE SEQUENCE</span>
                        <span x-show="running" class="animate-pulse flex items-center gap-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            PROCESSING AGENTS...
                        </span>
                    </button>
                </div>
            </div>

            <!-- Live Logs Terminal -->
            <div class="flex-grow bg-black rounded-lg border border-gray-800 p-4 overflow-y-auto font-mono text-sm shadow-inner relative" id="terminal">
                <div class="absolute top-3 right-4 text-xs text-green-800 font-bold border border-green-900 px-2 py-1 rounded animate-pulse">LIVE FEED ACTIVE</div>
                <div class="text-gray-600 italic mb-4">> System Ready. Awaiting parameters...</div>
                <template x-for="line in logs">
                    <div class="whitespace-pre-wrap border-l-2 border-transparent hover:border-gray-800 pl-2 py-0.5 leading-relaxed" 
                         :class="line.includes('‚ùå') ? 'text-red-400' : (line.includes('‚úÖ') ? 'text-green-400' : 'text-gray-300')"
                         x-text="line"></div>
                </template>
            </div>
        </div>

        <!-- ================= HISTORY TAB ================= -->
        <div x-show="tab === 'history'" class="h-full flex">
            <!-- Sidebar -->
            <div class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col shrink-0">
                <div class="p-4 border-b border-gray-700 font-bold text-gray-400 text-xs tracking-wider">ARCHIVED BATTLES</div>
                <div class="overflow-y-auto flex-grow p-2 space-y-2">
                    <template x-for="item in historyList">
                        <div @click="loadBattleDetails(item.id)" 
                             class="p-4 rounded cursor-pointer transition border border-gray-700 hover:border-gray-500"
                             :class="selectedBattleId === item.id ? 'bg-gray-700 border-green-500 shadow-md' : 'bg-gray-800 hover:bg-gray-700'">
                            <div class="text-[10px] text-gray-400 uppercase tracking-wide" x-text="item.timestamp"></div>
                            <div class="font-bold text-white text-sm truncate mt-1" x-text="item.problem"></div>
                            <div class="text-xs text-green-400 mt-2 flex items-center gap-1">
                                <span>üèÜ</span> <span x-text="item.winner"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Details View -->
            <div class="flex-grow flex flex-col h-full overflow-hidden bg-gray-900 relative">
                <template x-if="!selectedBattle">
                    <div class="flex flex-col items-center justify-center h-full text-gray-600 gap-4">
                        <svg class="w-16 h-16 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span>Select a battle record to view analysis</span>
                    </div>
                </template>
                <!-- Judge's Verdict Panel -->
                <div x-show="selectedBattle.judge_verdict" class="mb-6 bg-gray-800 border-l-4 border-yellow-500 p-4 rounded shadow-lg">
                    <h3 class="text-yellow-400 font-bold uppercase tracking-wider text-xs mb-1">‚öñÔ∏è Supreme Judge's Verdict</h3>
                    <p class="text-white text-lg font-bold" x-text="selectedBattle.judge_verdict.winner + ' WINS!'"></p>
                    <p class="text-gray-400 italic mt-2" x-text="'&quot;' + selectedBattle.judge_verdict.reasoning + '&quot;'"></p>
                </div>

                <template x-if="selectedBattle">
                    <div class="flex flex-col h-full">
                        <!-- Top Bar -->
                        <div class="p-6 border-b border-gray-700 bg-gray-800 flex justify-between items-start shrink-0 shadow-md">
                            <div>
                                <h2 class="text-xl font-bold text-white flex items-center gap-3">
                                    <span class="text-green-500">Battle Report</span>
                                    <span class="text-sm font-normal text-gray-500 px-2 py-1 bg-gray-900 rounded font-mono" x-text="selectedBattle.battle_id"></span>
                                </h2>
                                <div class="text-sm text-gray-400 mt-1 max-w-2xl truncate" x-text="selectedBattle.log_lines[1]"></div>
                            </div>
                            <div class="text-right bg-gray-900 p-3 rounded border border-gray-700">
                                <div class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Champion</div>
                                <div class="text-2xl font-bold text-yellow-400 mt-1" x-text="selectedBattle.results[0].agent"></div>
                            </div>
                        </div>

                        <!-- Content Area -->
                        <div class="overflow-y-auto p-6 space-y-8">
                            
                            <!-- Leaderboard Table -->
                            <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow-lg">
                                <table class="w-full text-left text-sm">
                                    <thead class="bg-gray-900 text-gray-400 uppercase text-xs tracking-wider font-bold">
                                        <tr>
                                            <th class="p-4">Rank</th>
                                            <th class="p-4">Agent</th>
                                            <th class="p-4">Phase</th>
                                            <th class="p-4">Execution Time</th>
                                            <th class="p-4">Complexity</th>
                                            <th class="p-4">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-700">
                                        <template x-for="(res, index) in selectedBattle.results">
                                            <tr class="hover:bg-gray-700/50 transition duration-150">
                                                <td class="p-4 font-bold text-gray-500" x-text="'#' + (index + 1)"></td>
                                                <td class="p-4 font-bold text-white flex items-center gap-2">
                                                    <span x-text="res.agent"></span>
                                                    <span x-show="index === 0" class="text-yellow-400 text-xs">üëë</span>
                                                </td>
                                                <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold border" :class="res.round === 2 ? 'bg-purple-900/50 text-purple-200 border-purple-800' : 'bg-blue-900/50 text-blue-200 border-blue-800'" x-text="res.round === 2 ? 'REFINEMENT' : 'GENERATION'"></span></td>
                                                <td class="p-4 font-mono text-yellow-300" x-text="res.time.toFixed(7) + 's'"></td>
                                                <td class="p-4 font-mono text-gray-300" x-text="res.complexity"></td>
                                                <td class="p-4">
                                                    <span x-show="res.success" class="text-green-400 font-bold text-xs bg-green-900/30 px-2 py-1 rounded border border-green-800">SUCCESS</span>
                                                    <span x-show="!res.success" class="text-red-400 font-bold text-xs bg-red-900/30 px-2 py-1 rounded border border-red-800" x-text="res.msg"></span>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>

                            <!-- Code Comparison -->
                            <div>
                                <h3 class="text-lg font-bold mb-4 text-gray-300 border-b border-gray-700 pb-2">Source Code Analysis</h3>
                                <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                                    <template x-for="res in selectedBattle.results">
                                        <div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden shadow-lg flex flex-col">
                                            <div class="bg-gray-900 px-4 py-3 flex justify-between items-center border-b border-gray-700">
                                                <span class="font-bold text-white" x-text="res.agent"></span>
                                                <span class="text-xs font-mono px-2 py-1 rounded bg-gray-800 text-gray-400 border border-gray-700" x-text="'Complexity: ' + res.complexity"></span>
                                            </div>
                                            <pre class="scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800 flex-grow"><code class="python text-sm !bg-gray-800 !p-4" x-text="res.code"></code></pre>
                                        </div>
                                    </template>
                                </div>
                            </div>

                            <!-- Full Logs -->
                            <div class="bg-black border border-gray-800 rounded-lg p-6 font-mono text-xs text-gray-400 shadow-inner">
                                <div class="font-bold text-gray-500 mb-4 border-b border-gray-800 pb-2 tracking-widest uppercase">System Log Transcript</div>
                                <template x-for="line in selectedBattle.log_lines">
                                    <div class="whitespace-pre-wrap mb-1" x-text="line"></div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- ================= SETTINGS TAB ================= -->
        <div x-show="tab === 'settings'" class="h-full flex flex-col p-6 max-w-5xl mx-auto w-full" x-init="loadConfig()">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Global Configuration</h2>
                <button @click="saveConfig()" class="bg-blue-600 px-6 py-2 rounded font-bold hover:bg-blue-700 transition shadow">Save Changes</button>
            </div>
            <div class="bg-gray-800 p-1 rounded-lg border border-gray-700 flex-grow flex flex-col">
                <div class="bg-gray-900 text-gray-500 text-xs px-4 py-2 rounded-t-lg border-b border-gray-700">config/settings.yaml</div>
                <textarea x-model="configContent" class="flex-grow bg-gray-800 text-yellow-300 font-mono p-6 rounded-b-lg resize-none outline-none focus:bg-gray-800/80"></textarea>
            </div>
        </div>

        <!-- ================= PROMPTS TAB ================= -->
        <div x-show="tab === 'prompts'" class="h-full flex flex-col p-6 max-w-5xl mx-auto w-full" x-init="loadPromptList()">
            <div class="flex justify-between items-center mb-4">
                <div class="flex gap-4 items-center">
                    <h2 class="text-xl font-bold text-white">Agent Persona Editor</h2>
                    <select x-model="selectedPrompt" @change="loadPromptContent()" class="bg-gray-700 px-4 py-2 rounded border border-gray-600 text-white outline-none focus:border-blue-500">
                        <option value="">-- Select Agent File --</option>
                        <template x-for="file in promptFiles">
                            <option :value="file" x-text="file"></option>
                        </template>
                    </select>
                </div>
                <button @click="savePrompt()" class="bg-blue-600 px-6 py-2 rounded font-bold hover:bg-blue-700 transition shadow">Save Changes</button>
            </div>
            <div class="bg-gray-800 p-1 rounded-lg border border-gray-700 flex-grow flex flex-col shadow-xl">
                <div class="bg-gray-900 text-gray-500 text-xs px-4 py-2 rounded-t-lg border-b border-gray-700" x-text="selectedPrompt ? 'prompts/' + selectedPrompt : 'No file selected'"></div>
                <textarea x-model="promptContent" class="flex-grow bg-gray-800 text-blue-300 font-mono p-6 rounded-b-lg resize-none outline-none focus:bg-gray-800/80" placeholder="Select a file to edit..."></textarea>
            </div>
        </div>

    </main>

    <script>
        function app() {
            return {
                tab: 'arena',
                running: false,
                logs: [],
                
                // Arena Inputs
                problem: 'Write a function that returns the nth Fibonacci number',
                testInput: '10',
                expectedOutput: '55', 

                // History
                historyList: [],
                selectedBattleId: null,
                selectedBattle: null,

                // Config & Prompts
                configContent: '',
                promptFiles: [],
                selectedPrompt: '',
                promptContent: '',

                async startBattle() {
                    this.running = true;
                    this.logs = ['> Initializing Battle...'];
                    
                    await fetch('/api/start_battle', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            problem: this.problem,
                            test_input: this.testInput,
                            expected_output: this.expectedOutput
                        })
                    });

                    const eventSource = new EventSource('/api/stream_logs');
                    eventSource.onmessage = (e) => {
                        if (e.data === 'DONE') {
                            eventSource.close();
                            this.running = false;
                            this.logs.push('> BATTLE FINISHED.');
                            this.loadHistory();
                        } else {
                            this.logs.push(e.data);
                            this.$nextTick(() => {
                                const term = document.getElementById('terminal');
                                term.scrollTop = term.scrollHeight;
                            });
                        }
                    };
                },

                async loadHistory() {
                    const res = await fetch('/api/history');
                    this.historyList = await res.json();
                },

                async loadBattleDetails(id) {
                    this.selectedBattleId = id;
                    const res = await fetch(`/api/battle/${id}`);
                    this.selectedBattle = await res.json();
                    this.$nextTick(() => { hljs.highlightAll(); });
                },

                async loadConfig() {
                    const res = await fetch('/api/get_config');
                    const data = await res.json();
                    this.configContent = data.content;
                },

                async saveConfig() {
                    await fetch('/api/save_config', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({content: this.configContent})
                    });
                    alert('Settings Saved!');
                },

                async loadPromptList() {
                    const res = await fetch('/api/list_prompts');
                    const data = await res.json();
                    this.promptFiles = data.files;
                },

                async loadPromptContent() {
                    if (!this.selectedPrompt) return;
                    const res = await fetch(`/api/get_prompt?filename=${this.selectedPrompt}`);
                    const data = await res.json();
                    this.promptContent = data.content;
                },

                async savePrompt() {
                    if (!this.selectedPrompt) return;
                    await fetch('/api/save_prompt', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            filename: this.selectedPrompt, 
                            content: this.promptContent
                        })
                    });
                    alert('Prompt Saved!');
                }
            }
        }
    </script>
    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 8px; height: 8px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #1f2937; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</body>
</html>
